<!doctype html>
<title>ReHydrateNode - Graph</title>
<head>
    <link rel="stylesheet" type="text/css" href='graph.css'></link>
    <script src="d3.v3.js" charset="utf-8"></script>
    <script src="jquery-1.10.2.min.js"></script>
    <body>
        <script>
            (function() {
                var jsonfile = "data/samples.json";
                var zParam = "sensor_id";
                var xLabel = "Date / Time";
                var xParam = "time";
                var timeFormat = "%Y-%m-%d %H:%M:%S";
                var yLabel = "mV";
                var yParam = "mV";
                var yMin = -500;
                var yMax = 500;
                var margin = {top: 10, right: 40, bottom: 50, left: 40},
                    width = $(window).width() - margin.left - margin.right,
                    height = $(window).height() - margin.top - margin.bottom;
                var parseDate = d3.time.format(timeFormat).parse;
                var x = d3.time.scale()
                    .range([0, width]);
                var y = d3.scale.linear()
                    .range([height, 0]);
                var color = d3.scale.category10();
                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");
                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");
                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                var tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);
                d3.json(jsonfile, function(data) {
                    data.forEach(function(d) {
                        d.time = parseDate(d.time);
                    });
                    x.domain(d3.extent(data, function(d) { return d[xParam]; }));
                    y.domain([yMin, yMax]).nice();
                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("x", width)
                        .attr("y", -6)
                        .style("text-anchor", "end")
                        .text(xLabel);
                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text(yLabel)
                    svg.selectAll(".dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("class", "dot")
                        .attr("r", 4.0)
                        .attr("cx", function(d) { return x(d[xParam]); })
                        .attr("cy", function(d) {
                            if (isNaN(d[yParam])) {
                                return y(0);
                            }
                            else {
                                return y(d[yParam]);
                            }
                        })
                        .style("fill", function(d) { return color(d[zParam]); })
                        .on("mouseover", function(d) {
                            tooltip.transition()
                                .duration(200)
                                .style("opacity", .9);
                            tooltip.html(d[xParam])
                                .style("left", (d3.event.pageX + 5) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function(d) {
                            tooltip.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
                    var legend = svg.selectAll(".legend")
                        .data(color.domain())
                        .enter().append("g")
                        .attr("class", "legend")
                        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
                    legend.append("rect")
                        .attr("x", width - 18)
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", color);
                    legend.append("text")
                        .attr("x", width - 24)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .style("text-anchor", "end")
                        .text(function(d) { return d; });
                });
            })();
